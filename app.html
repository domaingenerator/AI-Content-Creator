<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col p-2">
                <span class="h1">Blog Post Helper</span>
                <a href="/logout" class="float-end">Logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'serp-analysis')">SERP Analysis</button>
                    <button class="tablinks" onclick="openCity(event, 'generate-content')">Generate Content</button>
                  </div>
            </div>
        </div>

        <div class="row">
            <div id="serp-analysis" class="col-12 tabcontent">

                <div style="min-height:900px" class="mt-2">
                    <input type="text" name="searchterm" id="searchterm" class="w-25">
                    <input id="searchbtn" type="button" value="Search">

                    <div id="loading"></div>

                    <table class="table table-light mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Domain</th>
                            <th scope="col">Description</th>
                            <th scope="col">Word Count</th>
                            <th scope="col">Headings</th>
                          </tr>
                        </thead>
                        <tbody id="results">
                        </tbody>
                    </table>
                </div>


            </div>
        </div>

        <div class="row">

            <div id="generate-content" class="col-12 tabcontent">

                <div class="h-100">
                    <h2>Generate Content</h2>
                    <p>
                        <ul>
                            <li>Generate blog topics on:</li>
                            <li>Create an outline for an essay about:</li>
                            <li>Expand the blog section in to a detailed professional , witty and clever explanation:</li>
                        </ul>
                    </p>
                    <input type="text" name="searchterm" id="prompt" class="w-75">
                    <input id="generatebtn" type="button" value="Generate">
                    <div class="" id="blogcontent"></div>   
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts"></script>
    
</body>
</html>
